specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BitflixNFT
    network: mumbai
    source:
      address: "0x3C4Ed7d7CF1c405e19E2F7b0050549Ad7022E18D"
      abi: BitflixNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
        - Token
        - TokenContract
        - Owner
        - OwnerPerTokenContract
        - TokenTransaction
        - All
      abis:
        - name: BitflixNFT
          file: ./abis/BitflixNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BitflixPoint
    network: mumbai
    source:
      address: "0x7768c5e38Ad2DF9aFf54E1e36219dB968CEaccA7"
      abi: BitflixPoint
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Lock
      abis:
        - name: BitflixPoint
          file: ./abis/BitflixPoint.json
      eventHandlers:
        - event: Lock(indexed address,uint256,uint256)
          handler: handleLock
        - event: Redeem(indexed address,uint256,uint256)
          handler: handleRedeem
      file: ./src/lock.ts
  - kind: ethereum/contract
    name: Marketplace
    network: mumbai
    source:
      address: "0x0deF3509015E744Ba1F01582A3bc35981197968a"
      abi: Marketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MarketplaceOffer
      abis:
        - name: Marketplace
          file: Marketplace/abis/Marketplace.json
      eventHandlers:
        - event: NewOffer(uint)
          handler: handleNewOffer
        - event: ItemBought(uint)
          handler: handleItemBought
      file: ./src/marketplace.ts
